<nb-card>
  <nb-card-header>Basic form</nb-card-header>
  <nb-card-body>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="shopName" class="label">Shop Name</label>
        <input type="text" nbInput fullWidth id="shopName"   placeholder="Shop Name" ngModel >
      </div>
      <div class="form-group">
        <label for="contactNo" class="label">Contac No</label>
        <input type="number" nbInput fullWidth id="contactNo"  placeholder="Contact No" ngModel >
      </div>
      <div class="form-group">
        <label for="address" class="label">Address</label>
        <input type="text" nbInput fullWidth id="address"  placeholder="Address" ngModel >
      </div>

      <button  type="submit" nbButton status="danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
